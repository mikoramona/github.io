<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Flashcards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card" id="flashcard">Tap to start</div>

  <form id="add-card-form">
    <input type="text" id="german-input" placeholder="German word or phrase" required />
    <input type="text" id="english-input" placeholder="English meaning" required />
    <button type="submit">Add</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
